<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный Трекер Финансов</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container" id="auth-container">
        <h1>Умный Трекер Финансов</h1>

        <div class="auth-section" id="signup-section">
            <h2>Регистрация</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-email">Электронная почта</label>
                    <input type="email" id="signup-email" placeholder="Введите почту" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Пароль</label>
                    <input type="password" id="signup-password" placeholder="Введите пароль" required>
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <p>Уже есть аккаунт? <a href="#" id="show-login">Войти</a></p>
        </div>

        <div class="auth-section" id="login-section" style="display: none;">
            <h2>Вход</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Электронная почта</label>
                    <input type="email" id="login-email" placeholder="Введите почту" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" placeholder="Введите пароль" required>
                </div>
                <button type="submit">Войти</button>
            </form>
            <p>Нет аккаунта? <a href="#" id="show-signup">Зарегистрироваться</a></p>
        </div>
    </div>

    <div class="container" id="app-container" style="display: none;">
        <h1>Умный Трекер Финансов</h1>

        <button id="logout-btn" class="logout-btn">Выйти</button>

        <div class="input-section">
            <h2>Добавить Транзакцию</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="type">Тип</label>
                    <select id="type" required>
                        <option value="income">Доход</option>
                        <option value="expense">Расход</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Категория</label>
                    <input type="text" id="category" placeholder="Например: Еда, Проезд" required>
                </div>
                <div class="form-group">
                    <label for="amount">Сумма</label>
                    <input type="number" id="amount" placeholder="Введите сумму" required>
                </div>
                <div class="form-group">
                    <label for="date">Дата</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit">Добавить</button>
            </form>
        </div>

        <div class="summary-section">
            <h2>Анализ за Месяц</h2>
            <div id="summary">
                <!-- Здесь будет отображаться анализ -->
            </div>
        </div>

        <div class="transactions-section">
            <h2>Все Транзакции</h2>
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Тип</th>
                        <th>Категория</th>
                        <th>Сумма</th>
                        <th>Дата</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Здесь будут отображаться транзакции -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
